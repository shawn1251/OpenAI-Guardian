# Use root/example as user/password credentials
version: '3.1'

services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app
  app:
    image: openaigurad
    build: ./OpenAI-Guardian
    volumes:
      - ./config.yml:/code/config.yml

